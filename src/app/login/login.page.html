<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="relative">
  <div class="container vertical-center">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="ion-text-center">
            <img class="img-symbol" src="../../assets/logo-arcadia-s.png" alt="simbolo Arcadia" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <form [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
            <div class="form-group ion-text-center">
              <p class="subtitle">Fa√ßa login para continuar.</p>
              <input type="email" class="form-control space-between" formControlName="email" placeholder="Email">
              <input type="password" class="form-control space-between" formControlName="password" placeholder="Senha" required>
            </div>
            <button class="btn btn-primary btn-lg btn-block space-between" type="submit"  [disabled]="!validations_form.valid">Login</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-6 col-md-6">
            <p class="color-primary space-between put-on-left"><a (click)="goToForgotPage()">Esqueceu a senha?</a></p>
        </div>
        <div class="col-6 col-sm-6 col-md-6">
            <p class="color-primary space-between put-on-right"><a (click)="goToRegisterPage()">Criar conta</a></p>
        </div>
      </div>
  </div>
</ion-content>
