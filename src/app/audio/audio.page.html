<ion-header>
  <!-- <ion-toolbar>
    <ion-title>audio</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <!-- <button class="btn btn-primary btn-lg btn-block space-between" (click) ="play()">Play</button> -->
  <ion-list>
    <ion-item button *ngFor="let track of playlist" (click)="start(track)">
      <ion-label [color] = "track == activeTrack ? 'success' : 'light'">
        {{track.name}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-footer *ngIf="activeTrack">
    <ion-toolbar>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          {{ activeTrack.name }}
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-range #range [(ngModel)]="progress" max="100" (touchend)="seek()" (mouseup)="seek()"></ion-range>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-button fill="clear" (click)="prev()" color="light">
            <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="light">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="light">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="next(true)" color="light">
            <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-content>
